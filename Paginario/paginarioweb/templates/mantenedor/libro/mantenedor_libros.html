{% extends "base.html" %}

{% load static %}

{% block contenido %}

<div class=" m-5 ps-4" style="color: rgb(24, 36, 100); text-align: center;">
    <h1>Mantenedor de Libros</h1>
    <h5>Bienvenido, ¿Qué deseas realizar?</h5>
    </br>
</div>

<div class="d-flex justify-content-center">

    <div class="row g-4">
        <div class="col-6 mt-3" align="center">
            <div class="card h-100" style="width: 200px;">
                <a href="{% url 'agregar_libro' %}" title="add list icons">
                    <img src="https://cdn.icon-icons.com/icons2/504/PNG/512/book-3_icon-icons.com_49257.png" class="card-img-top m-3" alt="..." style="width: 100px;">
                </a>
                <div class="card-body">
                    <h6 class="mantenedor-funciones card-title">Ingresar Libros</h6>
                </div>
            </div>
        </div>

        <div class="col-6 mt-3" align="center">
            <div class="card h-100" style="width: 200px;">
                <a href="{% url 'modificar_libro_lista' %}" title="add list icons">
                    <img src="https://cdn.icon-icons.com/icons2/504/PNG/512/book-3_icon-icons.com_49257.png" class="card-img-top m-3" alt="..." style="width: 100px;">
                </a>
                <div class="card-body">
                    <h6 class=" mantenedor-funciones card-title">Actualizar/Eliminar Libros</h6>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
