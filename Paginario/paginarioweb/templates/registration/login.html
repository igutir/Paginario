 {% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/style-log.css' %}">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        function submitUserForm() {
            var response = grecaptcha.getResponse();
            console.log(response.length);
            if (response.length == 0) {
                document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">Problema con el captcha, inténtelo de nuevo</span>';
                return false;
            }
            return true;
        }
    
        function verifyCaptcha() {
            console.log('verified');
            document.getElementById('g-recaptcha-error').innerHTML = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{% static 'img/logo.png' %}">
            <p>Paginario</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Inicio de Sesión</h2>
                <p>Ingresa tus credenciales</p>
                <form id="login" action="" method="POST" onsubmit="return submitUserForm();">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>

                                <div class="d-flex justify-content-center">
                <div class="col-12">
                    <div class="g-recaptcha" data-sitekey="6LeWkGsoAAAAAM0MB_s7-vQBaV89X9NgRbkCy_fY" data-callback="verifyCaptcha" align="center">
                    </div>
                    <div id="g-recaptcha-error">
                    </div>
                </div>
            </div>

                    <button type="submit">Ingresar</button>
                </form>
                <div class="footer">
                    <a href="#">Deseo Registrarme</a>
                    <a href="{% url 'password_reset' %}" class="forgot-password">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
